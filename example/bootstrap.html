<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body style="font-family: 'Jua', sans-serif; width: 500px;">
    <!-- https://getbootstrap.kr/docs/5.2/forms/input-group/ -->
    <div class="input-group mb-3" style="margin-top: 50px; margin-left: 50px;">
        <input type="text" id="in-text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getHello()">Button</button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script>
    function getHello(){
        $.ajax({
            type:"GET",
            url:"http://localhost:9090/api/hello",
            dataType:"text",
            success:function(rcvData){
                console.log(rcvData);
                $("#in-text").val(rcvData);
            }
        })
    }
</script>
</html>
