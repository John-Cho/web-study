<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="./main.css"/>
    </head>

    <body>
        <div class="container" id="container">
            <h3 id="title">정말 간단 TODO 리스트</h3>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                    id="list-group-item">
                      오늘의 할일 목표!
                      <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
                    </li>
                  </ul>
            </div>

            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" id="input-area"
                 placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" id="button-area"
                type="button" id="button-addon2" onclick="addTodo()">추가</button>
            </div>

        </div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script>
            function addTodo(){
                let todo = $("#input-area").val();
                console.log(todo);

                let id = Math.floor(Math.random() * 100000);
                console.log(id);

                let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center" id="list-${id}">
                ${todo}<span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span></li>`;

                $("#list-group").append(list_item);
                $("#input-area").val("");
            }

            function deleteTodo(id){
                $("#list-"+id).remove();
            }
            
            // 미리 실행시키고 싶은 코드가 있다면 아래를 활용
        </script>
    </body>

</html>
